<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" class="no-js">
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
    <title>ALPHA-ZERO (CONTACT)</title>
	<link rel=icon href="favicon.png" type="image/png">
	
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="thesaurus.css" type="text/css">
	
	<base target="_blank">
	<script src="modernizr81475.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(window).scroll(function(){ //Runs this function every time a scroll event is recognised
				if ($(this).scrollTop() > 256) { //if this.scrollTop(distance from top) value is greater than x
					$('#scrollTopbtn').css({"bottom":"32px","opacity":"1"});
				} else {
					$('#scrollTopbtn').css({"bottom":"-64px","opacity":"0"});
				}
				if ($(this).scrollTop() < 400) { // If this.scrollTop(distance from top) is less than 400, do this. This is for hiding and showing a down button.
				}
			});
			
			$('#scrollTopbtn').click(function () { //Animate the toTop button 
				$('body,html').animate({scrollTop: 0}, 600);
				return false;
			});
			
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
						$('html,body').animate({
							scrollTop: target.offset().top
						}, 600);
						return false;
					}
				}
			});
		});
	</script>
</head>
<body>
	<section>
		
	</section>
</body>
</html>
